<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Cadastro </title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <span class="mensagem-de-erro">Por favor, preencha o campo Nome.</span>
        <br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <span class="mensagem-de-erro">Por favor, preencha o campo E-mail.</span>
        <br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <span class="mensagem-de-erro">Por favor, preencha o campo Senha.</span>
        <br>
        
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
        <span class="mensagem-de-erro">Por favor, preencha o campo Data de Nascimento.</span>
        <br>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro / Prefiro não informar </option>
        </select>
        <span class="mensagem-de-erro">Por favor, selecione uma opção para o campo Sexo.</span>
        <br>
        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="ac">Acre</option>
            <option value="al">Alagoas</option>
            <option value="amp">Amapá</option>
            <option value="amz">Amazonas</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="es">Espirito Santo</option>
            <option value="go">Goiás</option>
            <option value="ma">Maranhão</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="mi">Minas Gerais</option>
            <option value="pa">Pará</option>
            <option value="pb">Paraíba</option>
            <option value="pr">Paraná</option>
            <option value="pe">Pernambuco</option>
            <option value="pi">Piauí</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="ron">Rondônia</option>
            <option value="ror">Roraima</option>
            <option value="sc">Santa Catarina</option>
            <option value="sp">São Paulo</option>
            <option value="se">Sergipe</option>
            <option value="to">Tocantins</option>
            <option value="df">Distrito Federal</option>
        </select>
        <span class="mensagem-de-erro">Por favor, selecione uma opção para o campo Estado.</span>
        <br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
